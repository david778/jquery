<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metodo css</title>
    <script src="js/jquery.min.js"></script>
    <script>
        $(document).on('ready', function(){
            $('body,html').css('color','#FFF');
        });
    </script>
    <style>
        body, html {
            background: #CCC;
            color: #000;
            font-family: Arial;
            margin: 0;
            padding: 0;
        }
        #item1{
            background: #F6F6F6;
            height: 50px;
            margin: 5% auto;
            width: 300px;
        }
        #item2{
            display: block;
            background: #000;
            height: 50px;
            margin: 5% auto;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>M&eacute;todo .css() de jquery</h1>
    <div id="item1">Item 1</div>
    <div id="item2">Item 2</div>
</body>
</html>
